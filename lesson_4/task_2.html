        'use strict';
        const basket = {
            productList: [
                {
                    product_id: 233,

                    product_model: 'Nvidia gtx 890',

                    product_model: 'Asus Pro 57x',
                    product_price: 8500,
                    product_count: 5,
                    product_warranty: '2 years',
                }
            ],

            countBasketPrice() {
                let basketPrice = 0;
                for (let i = 0; i < this.productList.length; i++) {
                    basketPrice += this.productList[i].product_price * this.productList[i].product_count
                }
                return basketPrice;
            },
        }
