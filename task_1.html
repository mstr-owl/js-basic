<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Task_1</title>
  </head>
  <body>
    <script>
        /*1. Задать температуру в градусах по Цельсию. Вывести в alert соответствующую температуру в градусах по Фаренгейту.
        Подсказка: расчёт идёт по формуле: Tf = (9 / 5) * Tc + 32, где Tf – температура по Фаренгейту, Tc – температура по Цельсию
        */
      "use strict";
      let Tc = parseInt(prompt("Введите температуру в градусах по Цельсию: "));
      let Tf = (9 / 5) * Tc + 32;
      alert("Температура в градусах по Фаренгейту: " + Tf);
    </script>
  </body>
</html>
